<script type="text/javascript">
        function validateForm()
            {
                var regName = /^[a-zA-Z ]+$/;
                var fname = document.getElementById('firstname').value;
                if(!regName.test(fname)){
                    alert("Invalid first name given");
                     return false;
                }
                var lname = document.getElementById('lastname').value;
                if(!regName.test(lname)){
                    alert("Invalid last name given");
                     return false;
                }
                var bdate=document.getElementById("dob").value;
               var bdate1=new Date(bdate);
                var today = new Date();
                var age=today.getFullYear()-bdate1.getFullYear();
               if(age<17 || age>35)
                {
                    alert("you are not eligible");
                    return false;
                }
                var x=document.getElementById("education").value;
                if(x=='AN')
                {
                    alert("select your education status");
                    return false;
                }
                var x=document.getElementById("states").value;
                if(x=='sys')
                {
                    alert("select your state properly");
                    return false;
                }
            }
         </script>
